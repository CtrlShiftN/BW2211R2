<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hobbies</title>
        <style>
            .text-center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <table width="100%">
                <tr>
                    <td colspan="2" class="text-center">SỞ THÍCH CỦA BẠN</td>
                </tr>
                <tr>
                    <td>Họ và tên</td>
                    <td>
                        <input type="text" name="fullname" />
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" name="email" />
                    </td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <table width="100%">
                            <tr>
                                <td>
                                    <input
                                        type="checkbox"
                                        name="hobby"
                                        value="sport"
                                    />
                                    Thể thao
                                </td>
                                <td>
                                    <input
                                        type="checkbox"
                                        name="hobby"
                                        value="music"
                                    />
                                    Âm nhạc
                                </td>
                                <td>
                                    <input
                                        type="checkbox"
                                        name="hobby"
                                        value="reading"
                                    />
                                    Đọc sách
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="checkbox"
                                        name="hobby"
                                        value="websurfing"
                                    />
                                    Lướt web
                                </td>
                                <td>
                                    <input
                                        type="checkbox"
                                        name="hobby"
                                        value="game"
                                    />
                                    Chơi game
                                </td>
                                <td>
                                    <input
                                        type="checkbox"
                                        name="hobby"
                                        value="movies"
                                    />
                                    Điện ảnh
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input
                                        type="checkbox"
                                        name="hobby"
                                        value="travel"
                                    />
                                    Du lịch
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Gửi thông tin" />
                        <input type="reset" value="Nhập lại" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <input type="text" minlength="3" maxlength="120" placeholder="Enter your name" name="fullname" required><br>
            <input type="email" placeholder="Enter your email" name="email" required><br>
            <input type="text" pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b"  placeholder="Enter your phone number" name="tel"><br>
            <input type="number" min="0" max="150" name="age" placeholder="Enter age"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

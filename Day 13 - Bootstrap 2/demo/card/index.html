<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Card demo</title>
	<link rel="stylesheet" href="assets/bootstrap-5.0.2/css/bootstrap.min.css">
	<script src="assets/bootstrap-5.0.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<header></header>
	<main>
		<div class="card text-center shadow d-none">
			<div class="card-header">
				<h2 class="card-title">This is a title</h2>
			</div>
			<div class="card-body">
				<img src="https://m.media-amazon.com/images/M/MV5BYjhiNjBlODctY2ZiOC00YjVlLWFlNzAtNTVhNzM1YjI1NzMxXkEyXkFqcGdeQXVyMjQxNTE1MDA@._V1_FMjpg_UX1000_.jpg"
				     class="img-fluid card-img mb-3">
				<h5 class="card-title">This is the first heading</h5>
				<p class="card-text">This is a text</p>
				<button class="btn btn-success shadow">Click me!</button>
			</div>
			<div class="card-footer text-muted">
				&copy; Copyright by QuyenNV
			</div>
		</div>
		<div class="row">
			<div class="card shadow bg-success text-center text-md-start text-lg-end">
				<div class="card-header">
					<h2 class="card-title">This is a title</h2>
				</div>
				<ul class="list-group">
					<li class="list-group-item">Item 1</li>
					<li class="list-group-item">Item 2</li>
					<li class="list-group-item">Item 3</li>
				</ul>
			</div>
		</div>
	</main>
	<footer></footer>
</div>
</body>
</html>

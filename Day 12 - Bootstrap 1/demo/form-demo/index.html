<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form Demo</title>
	<link rel="stylesheet" href="assets/bootstrap-5.0.2/css/bootstrap.min.css">
	<script src="assets/bootstrap-5.0.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<header></header>
	<main>
		<form class="mt-4">
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email...">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<div class="mb-3">
				<label for="colorChoser" class="form-label">Color</label>
				<input type="color" class="form-control form-control-color" name="color" id="colorChoser" title="Choose a color">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" name="remember-me" id="rememberMeCheckbox">
				<label for="rememberMeCheckbox" class="form-check-label">Remember me</label>
			</div>

			<select class="form-select mb-3" name="number">
				<option selected>Choose an option</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
			<div class="input-group mb-3">
				<span class="input-group-text">$</span>
				<input type="number" class="form-control" id="money" name="money">
			</div>
			<div class="form-floating mb-3">
				<input type="text" name="note" class="form-control" id="note" title="Enter your note...">
				<label for="note">Notes:</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</main>
	<footer></footer>
</div>
</body>
</html>

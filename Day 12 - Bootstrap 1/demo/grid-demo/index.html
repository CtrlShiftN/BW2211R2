<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Grid Demo</title>
	<link rel="stylesheet" href="assets/bootstrap-5.0.2/css/bootstrap.min.css">
	<script src="assets/bootstrap-5.0.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- xs - extra small, width < 576px -->
		<!-- sm - small, 576 <= width < 768px -->
		<!-- md - medium, 768 <= width < 992px -->
		<!-- lg - large, 992 <= width < 1200px -->
		<!-- xl - extra large, 1200 <= width < 1400px -->
		<!-- xxl - extra extra large,  width > 1400px -->
		<div class="col-md-4 col-lg-3 col-xl-2 col-xxl-1 bg-secondary">2</div>
		<div class="col-md-4 col-lg-3 col-xl-2 col-xxl-1 bg-danger">2</div>
		<div class="col-md-4 col-lg-3 col-xl-2 col-xxl-1 bg-success">2</div>
		<div class="col-md-4 col-lg-3 col-xl-2 col-xxl-1 bg-warning">2</div>
	</div>
</div>
</body>
</html>
